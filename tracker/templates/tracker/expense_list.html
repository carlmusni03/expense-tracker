<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Gradient background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #4e73df;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Expense List</h1>
        <a href="{% url 'add_expense' %}" class="btn btn-primary mb-3">Add Expense</a>
        <ul class="list-group">
            {% for expense in expenses %}
                <li class="list-group-item">
                    <strong>{{ expense.date }}:</strong> {{ expense.category }} - ${{ expense.amount }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
